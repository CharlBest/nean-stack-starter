<mat-dialog-content>
    <button mat-button
        [matDialogClose]="true"
        style="float: right;">
      <mat-icon>close</mat-icon>
    </button>

    <h2 matDialogTitle
        style="float: left;">Delete account</h2>

    <div style="clear: both;"></div>

    <p>
        We are sad to see you go. All information on user
        <strong>{{username}}</strong> will be deleted and can't be recovered after proceeding. Please enter your username.
    </p>
    <mat-form-field>
        <input matInput
            #usernameInput
            type="text"
            placeholder="username"
            required>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button
        color="warn"
        (click)="delete(usernameInput.value)">Delete</button>
</mat-dialog-actions>
