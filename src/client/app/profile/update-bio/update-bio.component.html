<mat-card [hidden]="isProcessing">
  <mat-card-title>Bio</mat-card-title>
  <mat-card-content>

    <app-html-editor #htmlEditor
      [htmlContent]="content"
      [containsEmoji]="true"></app-html-editor>

    <app-emoji-panel (selected)="emojiInserted($event)">
      <app-icon-tag-faces></app-icon-tag-faces>
    </app-emoji-panel>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button
      color="primary"
      type="submit"
      (click)="onSubmit()">Update Bio</button>
  </mat-card-actions>
</mat-card>

<app-preloader *ngIf="isProcessing"></app-preloader>
