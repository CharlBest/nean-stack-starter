<mat-card *ngIf="isSupported">
    <mat-card-title>Fingerprint</mat-card-title>
    <mat-card-actions>
        <button mat-stroked-button
            type="button"
            (click)="register()">Register</button>
        <button mat-stroked-button
            type="button"
            (click)="authenticate()">Authenticate</button>
        <button mat-stroked-button
            type="button"
            (click)="clear()">Clear</button>
    </mat-card-actions>
</mat-card>
