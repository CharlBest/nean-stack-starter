<mat-card [appTutorial]="tutorialTypeEnum.UpdatePassword">
    <mat-card-title>Password</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <mat-form-field>
                <mat-label>current password</mat-label>
                <input matInput
                    formControlName="password"
                    type="password"
                    required>
                <mat-error>
                    <app-form-errors [control]="formGroup.get('password')"></app-form-errors>
                </mat-error>
            </mat-form-field>

            <br>

            <mat-form-field>
                <mat-label>new password</mat-label>
                <input matInput
                    formControlName="newPassword"
                    type="password"
                    required>
                <mat-error>
                    <app-form-errors [control]="formGroup.get('newPassword')"></app-form-errors>
                </mat-error>
            </mat-form-field>

            <br>

            <mat-form-field>
                <mat-label>confirm password</mat-label>
                <input matInput
                    formControlName="confirmPassword"
                    type="password"
                    required>
                <mat-error>
                    <app-form-errors [control]="formGroup.get('confirmPassword')"></app-form-errors>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button
            type="submit"
            [disabled]="!formGroup.valid"
            (click)="onSubmit()">Update password</button>
        <button mat-raised-button
            type="button"
            routerLink="/forgot-password">Forgot password</button>
    </mat-card-actions>
</mat-card>

<mat-card *ngIf="isProcessing">
    <mat-spinner></mat-spinner>
</mat-card>
