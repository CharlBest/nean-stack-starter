<mat-card [hidden]="isProcessing">
    <mat-card-content>
        <p>
            We are sad to see you go. All information linked with
            <strong>{{email}}</strong> will be deleted and can't be recovered after proceeding. Please enter your
            email.
        </p>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput
                #emailInput
                type="email"
                [attr.autofocus]="bpService.isDesktop || null"
                autocomplete="email">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button
            color="warn"
            type="button"
            [disabled]="email !== emailInput.value"
            (click)="delete(emailInput.value)">Delete</button>
    </mat-card-actions>
</mat-card>

<app-preloader *ngIf="isProcessing"></app-preloader>
