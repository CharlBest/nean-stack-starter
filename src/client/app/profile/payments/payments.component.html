<mat-card [hidden]="isProcessing">
  <mat-card-title>Manage Payments</mat-card-title>
  <mat-card-content>

    <table>
      <tbody>
        <tr *ngFor="let card of userCards">
          <td>
            <mat-icon>credit_card</mat-icon>
          </td>
          <td>
            <mat-chip-list *ngIf="card.isDefault">
              <mat-chip>default</mat-chip>
            </mat-chip-list>
          </td>
          <td>**** {{card.last4}}</td>
          <td>
            <button mat-icon-button
              color="warn"
              (click)="deleteCard(card.uId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
      (click)="addCard()">Add Card</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="isProcessing">
  <mat-spinner></mat-spinner>
</mat-card>
