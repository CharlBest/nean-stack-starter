<mat-card>
  <mat-card-title>Language</mat-card-title>
  <mat-card-content>
    <mat-radio-group class="radio-group-vertical"
      [value]="activeLanguage">
      <mat-radio-button class="radio-button-vertical"
        *ngFor="let language of languages"
        [value]="language.code"
        (click)="chooseLanguage(language)">{{language.title}}</mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
</mat-card>
