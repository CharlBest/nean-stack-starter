<md-dialog-content>
  <button md-button md-dialog-close style="float: right;">
    <md-icon>close</md-icon>
  </button>

  <h2 md-dialog-title style="float: left;">Report</h2>

  <div style="clear: both;"></div>

  <p>
    This post is either spam, abusive, harmful or you think it doesn't belong on here.
  </p>
</md-dialog-content>

<md-dialog-actions>
  <button md-raised-button color="warn" (click)="report()">Send report</button>
</md-dialog-actions>
