<form [formGroup]="form">
    <mat-card *ngIf="!isProcessing">
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-content>
            Have an account
            <button mat-raised-button
                color="accent"
                type="button"
                routerLink="/login">Login</button>

            <br>

            <mat-form-field>
                <mat-label>email</mat-label>
                <input matInput
                    formControlName="email"
                    type="text"
                    autocomplete="email"
                    required>
            </mat-form-field>
            <div *ngIf="serverErrors?.email"
                class="validation-message">{{ serverErrors.email.message }}</div>
            <app-show-errors [control]="form.controls['email']"></app-show-errors>

            <br>

            <mat-form-field>
                <mat-label>username</mat-label>
                <input matInput
                    formControlName="username"
                    type="text"
                    required>
            </mat-form-field>
            <div *ngIf="serverErrors?.username"
                class="validation-message">{{ serverErrors.username.message }}</div>
            <app-show-errors [control]="form.controls['username']"></app-show-errors>

            <br>

            <mat-form-field>
                <mat-label>password</mat-label>
                <input matInput
                    formControlName="password"
                    type="password"
                    required>
            </mat-form-field>
            <div *ngIf="serverErrors?.password"
                class="validation-message">{{ serverErrors.password.message }}</div>
            <app-show-errors [control]="form.controls['password']"></app-show-errors>

            <div class="sign-up-info">
                By signing up, you agree to our
                <a routerLink="/legal/termsandconditions">Terms</a> and
                <a routerLink="/legal/privacypolicy">Privacy Policy</a>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!form.valid"
                (click)="onSubmit()">Sign up</button>
        </mat-card-actions>
    </mat-card>
</form>

<mat-card *ngIf="isProcessing">
    <mat-card-content>
        <mat-spinner class="preloader"></mat-spinner>
    </mat-card-content>
</mat-card>
