<form [formGroup]="form">
  <mat-card *ngIf="!isProcessing && !emailSent"
    [appTutorial]="tutorialTypeEnum.ForgotPassword">
    <mat-card-content>
      <mat-form-field>
        <mat-label>email</mat-label>
        <input matInput
          formControlName="email"
          type="text"
          autocomplete="email"
          required
          [attr.autofocus]="bpService.isWeb || null">
      </mat-form-field>
      <div *ngIf="serverErrors?.email"
        class="validation-message">{{ serverErrors.email.message }}</div>
      <app-show-errors [control]="form.controls['email']"></app-show-errors>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid"
        (click)="onSubmit()">Send</button>
    </mat-card-actions>
  </mat-card>
</form>

<mat-card *ngIf="!isProcessing && emailSent">
  <mat-card-content>
    Email was sent to {{form.get('email').value}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
      routerLink="/"
      type="button">Home</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="isProcessing">
  <mat-spinner></mat-spinner>
</mat-card>
