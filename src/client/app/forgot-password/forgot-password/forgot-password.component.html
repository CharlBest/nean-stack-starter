<form [formGroup]="form">
  <md-card *ngIf="!isProcessing && !emailSent">
    <md-card-content>
      <md-form-field>
        <input mdInput
          formControlName="email"
          type="text"
          placeholder="email"
          required>
      </md-form-field>
      <div *ngIf="serverErrors?.email"
        class="validation-message">{{ serverErrors.email.message }}</div>
      <app-show-errors [control]="form.controls['email']"></app-show-errors>

    </md-card-content>
    <md-card-actions align="end">
      <button md-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid"
        (click)="onSubmit()">Send</button>
    </md-card-actions>
  </md-card>
</form>

<md-card *ngIf="!isProcessing && emailSent">
  <md-card-content>
    Email was sent to {{form.get('email').value}}
  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button
      routerLink="/">Home</button>
  </md-card-actions>
</md-card>

<md-card *ngIf="isProcessing">
  <md-card-content>
    <md-spinner class="preloader"></md-spinner>
  </md-card-content>
</md-card>
