<form [hidden]="isProcessing"
    [formGroup]="formGroup">
    <mat-card>
        <mat-card-content>
            <mat-form-field appearance="fill"
                appPasswordExpose>
                <mat-label>Password</mat-label>
                <input matInput
                    formControlName="password"
                    type="password"
                    [attr.autofocus]="bpService.isDesktop || null">
                <app-icon-visibility matSuffix
                    class="cursor-pointer"></app-icon-visibility>
                <app-icon-visibility-off matSuffix
                    class="cursor-pointer"></app-icon-visibility-off>
                <mat-error>
                    <app-form-errors [control]="formGroup.controls['password']">
                        <ng-container *ngIf="formGroup.controls['password'].hasError('pattern')">
                            1 lower case, 1 upper case character and 1 digit required
                        </ng-container>
                    </app-form-errors>
                </mat-error>
            </mat-form-field>

            <div *ngIf="formErrorsService.globalErrors?.changeForgottenPasswordEmail?.required"
                class="error-message">
                Email is required
            </div>
            <div *ngIf="formErrorsService.globalErrors?.changeForgottenPasswordEmail?.email"
                class="error-message">
                Email is invalid
            </div>
            <div *ngIf="formErrorsService.globalErrors?.changeForgottenPasswordCode?.required"
                class="error-message">
                Reset code is required
            </div>
            <div *ngIf="formErrorsService.globalErrors?.changeForgottenPassword"
                class="error-message">
                Error
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button
                color="primary"
                type="submit"
                [disabled]="!formGroup.valid"
                (click)="onSubmit()">Save</button>
        </mat-card-actions>
    </mat-card>
</form>

<app-preloader *ngIf="isProcessing"></app-preloader>
