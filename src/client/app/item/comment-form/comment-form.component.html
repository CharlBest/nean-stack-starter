<form [formGroup]="formGroup">
    <mat-card>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>type comment here...</mat-label>
                <textarea matInput
                    formControlName="description"
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="8"
                    (blur)="showCommentSubmitButton = false"
                    (focus)="showCommentSubmitButton = true"></textarea>
                <mat-error>
                    <app-form-errors [control]="formGroup.controls['description']"></app-form-errors>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button
                type="submit"
                *ngIf="showCommentSubmitButton || (formGroup.controls['description'].value && formGroup.controls['description'].value !== '')"
                [disabled]="!formGroup.valid"
                (click)="submitForm.emit()">{{comment ? 'Update Comment' : 'Comment'}}</button>
        </mat-card-actions>
    </mat-card>
</form>
