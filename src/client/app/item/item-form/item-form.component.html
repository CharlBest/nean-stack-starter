<form [formGroup]="formGroup"
    [hidden]="isProcessing">
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput
                    formControlName="title"
                    [attr.autofocus]="bpService.isDesktop || null" />
                <mat-error>
                    <app-form-errors [control]="formGroup.get('title')"></app-form-errors>
                </mat-error>
            </mat-form-field>

            <br>

            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput
                    formControlName="description"
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="3"
                    cdkAutosizeMaxRows="8"></textarea>
                <mat-error>
                    <app-form-errors [control]="formGroup.get('description')"></app-form-errors>
                </mat-error>
            </mat-form-field>

            <br>

            <div class="item-media-container">
                <div *ngFor="let media of formGroup.get('media').value; let i = index"
                    class="item-media">
                    <app-media [src]="media"
                        *ngIf="media"></app-media>

                    <button mat-raised-button
                        type="button"
                        color="warn"
                        (click)="removeMedia(i)">Remove</button>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button
                type="submit"
                color="primary"
                [disabled]="!formGroup.valid"
                (click)="onSubmit.emit()">{{item ? 'Update' : 'Create'}}</button>

            <app-upload-button (uploadComplete)="addItemMedia($event)"
                [folderName]="'item'"
                [buttonText]="'Add media'"
                *ngIf="formGroup.get('media')?.value?.length < MAX_MEDIA_UPLOADS"></app-upload-button>
        </mat-card-actions>
    </mat-card>
</form>

<mat-spinner *ngIf="isProcessing"></mat-spinner>
