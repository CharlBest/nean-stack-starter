<ng-container *ngIf="!isProcessing && item">
    <app-item [item]="item"
        [isViewingComments]="true"></app-item>
</ng-container>

<ng-container *ngIf="!isProcessing && !item">
    <mat-card>
        Item does not exist
    </mat-card>
</ng-container>

<mat-spinner *ngIf="isProcessing"></mat-spinner>
