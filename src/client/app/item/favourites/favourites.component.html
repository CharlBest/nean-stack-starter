<app-filter #filters
    [hidden]="isProcessing"
    (filtersUpdated)="filtersUpdated()"></app-filter>

<app-infinite-scroll (scrolled)="onScroll()"
    [isProcessing]="isProcessing"
    cdkDropList
    (cdkDropListDropped)="drop($event)">

    <app-item *ngFor="let item of items; trackBy: trackByFn"
        [item]="item"
        (filterClicked)="filters.filterClick($event)"
        cdkDrag
        [cdkDragData]="item"
        [cdkDragStartDelay]="400"></app-item>

</app-infinite-scroll>

<mat-card *ngIf="!isProcessing && (!items || items?.length === 0)">
    You have nothing saved
</mat-card>
