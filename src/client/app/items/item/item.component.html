<ng-container *ngIf="!isProcessing && item">
    <mat-card>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-content>{{item.description}}</mat-card-content>
    </mat-card>
    <br>
</ng-container>

<ng-container *ngIf="!isProcessing && !item">
    <mat-card>
        Item does not exist
    </mat-card>
    <br>
</ng-container>

<mat-card *ngIf="isProcessing">
    <mat-spinner></mat-spinner>
</mat-card>
