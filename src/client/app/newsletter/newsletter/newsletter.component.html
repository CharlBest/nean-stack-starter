<mat-card *ngIf="!isProcessing"
  [appTutorial]="tutorialTypeEnum.Newsletter">
  <mat-card-subtitle *ngIf="!removingEmail">
    Sign up for our newsletter
  </mat-card-subtitle>
  <mat-card-subtitle *ngIf="removingEmail">
    We are sad to see you go 🙁
  </mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <mat-label>email</mat-label>
      <input matInput
        [formControl]="input"
        [email]="true"
        type="email"
        autocomplete="email"
        required>
      <mat-error>
        <ng-container *ngIf="input.hasError('email')">
          Invalid email address
        </ng-container>
        <ng-container *ngIf="input.hasError('required')">
          Email address is required
        </ng-container>
      </mat-error>
    </mat-form-field>

    <div *ngIf="message && !removingEmail"
      class="message-success">We added you</div>
    <div *ngIf="message && removingEmail"
      class="message-error">We removed you</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
      color="primary"
      type="button"
      *ngIf="!removingEmail"
      [disabled]="!input.valid"
      (click)="add()">Join</button>
    <button mat-raised-button
      color="warn"
      type="button"
      *ngIf="removingEmail"
      [disabled]="!input.valid"
      (click)="remove()">Remove</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="isProcessing">
  <mat-spinner></mat-spinner>
</mat-card>
