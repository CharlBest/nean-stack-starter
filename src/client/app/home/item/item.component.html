<mat-card *ngIf="!isProcessing && item">
    <mat-card-content>
        <div class="item-header">
            <button routerLink="/user/{{item?.user?.id}}"
                mat-button>
                <div>
                    <div mat-card-avatar
                        [style.background-image]="'url(' + item.user.avatarUrl + ')'"></div>
                    <div class="header-text-container">
                        <mat-card-title>{{item.user.username}}</mat-card-title>
                        <mat-card-subtitle>{{item.dateCreated | date}}</mat-card-subtitle>
                    </div>
                </div>
            </button>

            <button mat-button
                [matMenuTriggerFor]="menu"
                xPosition="after"
                #contextMenuTrigger="matMenuTrigger"
                (click)="openContextMenu($event)"
                matTooltip="Menu"
                aria-label="Menu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>

        <!-- <img mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="{{item.user.username}} avatar"> -->

        <h3>{{item.title}}</h3>

        <p #description
            class="description">{{item.description}}</p>
        <div class="more-button-container">
            <button mat-button
                *ngIf="showMoreButton"
                (click)="showMoreDescription()">More</button>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button
            routerLink="/home/{{item.uId}}"
            *ngIf="!isViewingComments"
            type="button">
            <mat-icon>mode_comment</mat-icon>
            Comment
        </button>
        <button mat-button
            (click)="openShareDialog()"
            type="button">
            <mat-icon>share</mat-icon>
            Share
        </button>
    </mat-card-actions>
</mat-card>

<mat-spinner *ngIf="isProcessing && !item"></mat-spinner>

<mat-menu #menu="matMenu">
    <ng-template matMenuContent>
        <ng-container *ngTemplateOutlet="contextMenu; context: {$implicit: {}}"></ng-container>
    </ng-template>
</mat-menu>

<ng-template #bottomSheetContextMenu>
    <ng-container *ngTemplateOutlet="contextMenu; context: {$implicit: {}}"></ng-container>
</ng-template>

<!-- Context menu links -->
<ng-template #contextMenu
    let-data>
    <mat-nav-list (click)="bottomSheet.dismiss()">

        <mat-list-item>
            <mat-icon mat-list-icon>star</mat-icon>
            <span mat-line>Save</span>
        </mat-list-item>
        <mat-list-item>
            <mat-icon mat-list-icon>edit</mat-icon>
            <span mat-line>Edit</span>
        </mat-list-item>
        <mat-list-item (click)="deleteItem()">
            <mat-icon mat-list-icon
                color="warn">delete</mat-icon>
            <span mat-line>Delete</span>
        </mat-list-item>
        <mat-list-item (click)="reportItem()">
            <mat-icon mat-list-icon>report</mat-icon>
            <span mat-line>Report</span>
        </mat-list-item>

    </mat-nav-list>
</ng-template>
