<a mat-icon-button
  type="button"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  (click)="isOpen = !isOpen"
  matTooltip="Notifications">
  <mat-icon matBadge="{{messages?.length}}"
    matBadgeColor="warn"
    [matBadgeHidden]="messages?.length <= 0">notifications</mat-icon>
</a>

<ng-template cdkConnectedOverlay
  cdkConnectedOverlayHasBackdrop
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (backdropClick)="isOpen = false">

  <mat-card style="padding: 0; overflow-y: auto;">
    <div style="text-align: right">
      <button mat-icon-button
        (click)="isOpen = false">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <ng-container *ngIf="messages.length > 0">
      <mat-list>
        <mat-list-item *ngFor="let message of messages; let i = index">
          <span mat-line>{{message}}</span>
          <button mat-icon-button
            (click)="remove(i)">
            <mat-icon>close</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </ng-container>
    <ng-container *ngIf="messages.length <= 0">
      <mat-list>
        <mat-list-item>No Messages</mat-list-item>
      </mat-list>
    </ng-container>
  </mat-card>

</ng-template>
