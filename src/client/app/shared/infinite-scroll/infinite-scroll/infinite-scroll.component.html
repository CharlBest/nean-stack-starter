<div #wrapper>
    <ng-content></ng-content>
</div>

<app-preloader *ngIf="isProcessing || (wrapper && wrapper.childElementCount > 0)"
    [style.visibility]="isProcessing ? 'visible' : 'hidden'"></app-preloader>

<ng-container *ngIf="isProcessing">
    <app-skeleton-screen *ngFor="let screen of numberOfSkeletonScreens; trackBy: trackByFn"></app-skeleton-screen>
</ng-container>

<div #anchor></div>
