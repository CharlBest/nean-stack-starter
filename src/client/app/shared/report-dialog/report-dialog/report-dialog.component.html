<h2 mat-dialog-title>Report</h2>
<mat-dialog-content>
    <p>
        This post is either spam, abusive, harmful or you think it doesn't belong on here.
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button
        color="warn"
        type="button"
        (click)="report()">Report</button>
    <button mat-raised-button
        type="button"
        mat-dialog-close>Cancel</button>
</mat-dialog-actions>
