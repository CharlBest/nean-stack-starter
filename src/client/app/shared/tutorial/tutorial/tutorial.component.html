<div class="tutorial-overlay"
  *ngIf="active"></div>

<div class="tutorial-overlay-transparent"
  *ngIf="active"
  (click)="preventClick($event)"></div>

<div *ngFor="let tut of tuts">
  <div *ngIf="tutorialInUrl === tut.tutorialType"
    class="tutorial-box">
    <div class="tutorial-container mat-elevation-z4">
      <div class="tutorial-text">{{tut.text}}</div>

      <br>

      <button mat-stroked-button
        type="button"
        (click)="back()"
        *ngIf="!tut.isFirst"
        class="previous-button">Previous</button>
      <button mat-stroked-button
        *ngIf="!tut.isLast"
        (click)="goToTutorial(tut)"
        type="button">
        Next
      </button>
      <button mat-stroked-button
        *ngIf="tut.isLast"
        (click)="goToTutorial(tut)"
        color="primary"
        type="button">
        Done
      </button>

      <br>
      <br>

      <button *ngIf="!tut.isLast"
        mat-stroked-button
        type="button"
        color="warn"
        (click)="skip(tut)">Skip tour</button>
    </div>
  </div>
</div>
