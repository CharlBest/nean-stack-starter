<h2 mat-dialog-title>
    Donate
    <mat-icon matTooltipClass="info-tooltip"
        matTooltip="Demo:
Card number: 4242 4242 4242 4242
Expire date: Any future date 
CVC: Any 3 degit number
Zip: Any 5 degit number">info_outline</mat-icon>
</h2>

<div [hidden]="isProcessing || paymentSuccess"
    class="payment-container">
    <div class="width-enforcer"></div>
    <mat-dialog-content>

        <div>
            <div id="card-element"></div>
            <div id="card-errors"
                role="alert"></div>
        </div>
        <br>
        <form [formGroup]="formGroup">
            <div class="StripeElement">
                &#8364;
                <input formControlName="amount"
                    required
                    [required]="true"
                    type="number"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                    placeholder="Amount in euros" />
            </div>
        </form>

        <div *ngIf="formGroup['globalErrors']?.hasOwnProperty('paymentFailed')"
            class="mat-error">
            Payment failed
        </div>

        <br>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!form.valid"
            (click)="onSubmit()">Pay</button>
        <button mat-raised-button
            type="button"
            mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</div>

<mat-dialog-content *ngIf="isProcessing">
    <br>
    <mat-spinner></mat-spinner>
    <br>
</mat-dialog-content>

<mat-dialog-content *ngIf="!isProcessing && paymentSuccess"
    (click)="closeDialog()">
    <div class="payment-successful-container">
        <mat-icon>check_circle</mat-icon>
        <br>
        <p>Payment successful</p>
    </div>
</mat-dialog-content>
