<h2 mat-dialog-title>
    Donate
    <mat-icon matTooltipClass="info-tooltip"
        matTooltip="Demo:
Card number: 4242 4242 4242 4242
Expire date: Any future date 
CVC: Any 3 degit number
Zip: Any 5 degit number">info_outline</mat-icon>
</h2>

<div [hidden]="isProcessing || paymentSuccess"
    class="payment-container">
    <div class="width-enforcer"></div>
    <form [formGroup]="formGroup">
        <mat-dialog-content>

            <app-stripe-payment #stripeElements
                (isDoneLoading)="isProcessing = !$event"></app-stripe-payment>

            <mat-form-field>
                <input matInput
                    floatLabel="never"
                    formControlName="amount"
                    placeholder="Amount in euros"
                    type="number"
                    (keypress)="$event.charCode >= 48 && $event.charCode <= 57"
                    required>
                <span matPrefix>â‚¬&nbsp;</span>
                <mat-error>
                    <app-form-errors [control]="formGroup.get('amount')"></app-form-errors>
                </mat-error>
            </mat-form-field>

            <div *ngIf="formErrorsService.formErrors?.token?.required"
                class="mat-error">
                Token is required
            </div>

            <br>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!formGroup.valid"
                (click)="onSubmit()">Pay</button>
            <button mat-raised-button
                type="button"
                mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
    </form>
</div>

<mat-dialog-content *ngIf="isProcessing">
    <br>
    <mat-spinner></mat-spinner>
    <br>
</mat-dialog-content>

<mat-dialog-content *ngIf="!isProcessing && paymentSuccess"
    mat-dialog-close>
    <div class="payment-successful-container">
        <mat-icon>check_circle</mat-icon>
        <br>
        <p>Payment successful</p>
    </div>
</mat-dialog-content>
