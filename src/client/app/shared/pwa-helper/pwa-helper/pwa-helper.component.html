<mat-card>
    <div class="pointer">
        <mat-icon>arrow_upward</mat-icon>
    </div>
    <mat-card-content>
        <ng-container [ngSwitch]="activeHelperTextSection">
            <ng-container *ngSwitchCase="helperTextSection.ANDROID_MOBILE_CHROME">
                Click above
                <mat-icon inline="true">more_vert</mat-icon> and then choose
                <br>"Add to Home Screen"
            </ng-container>
            <ng-container *ngSwitchCase="helperTextSection.DESKTOP_CHROME">
                Click above
                <mat-icon inline="true">more_vert</mat-icon> and go to
                <br>"More Tools" and then
                <br>"Create shortcut..."
            </ng-container>
        </ng-container>
    </mat-card-content>
</mat-card>
