<mat-card>
    <div class="pointer">
        <app-icon-arrow-upward></app-icon-arrow-upward>
    </div>
    <mat-card-content>
        <ng-container [ngSwitch]="activeHelperTextSection">
            <ng-container *ngSwitchCase="helperTextSection.ANDROID_MOBILE_CHROME">
                Click above
                <app-icon-more-vert [inline]="true"></app-icon-more-vert> and then choose
                <br>"Add to Home Screen"
            </ng-container>
            <ng-container *ngSwitchCase="helperTextSection.DESKTOP_CHROME">
                Click above
                <app-icon-more-vert [inline]="true"></app-icon-more-vert> and go to
                <br>"More Tools" and then
                <br>"Create shortcut..."
            </ng-container>
        </ng-container>
    </mat-card-content>
</mat-card>
