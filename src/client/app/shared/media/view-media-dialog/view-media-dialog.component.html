<mat-dialog-content>
  <img appImgError
    [src]="src"
    alt="image">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button
    type="button"
    mat-dialog-close>
    Close
  </button>
  <span class="flex-spacer"></span>
  <a mat-stroked-button
    [href]="src"
    target="_blank"
    type="button"
    download>
    Download
  </a>
</mat-dialog-actions>
