<ng-container *ngIf="safeSrc">

  <div [class.thumbnail-container]="thumbnail"
    *ngIf="mediaTypeEnum.IMAGE === mediaType">
    <img class="image"
      appImgError
      [class.thumbnail]="thumbnail"
      [class.large]="!thumbnail"
      *ngIf="safeSrc !== ''"
      (click)="openViewMediaDialog()"
      [src]="safeSrc"
      alt="image">
  </div>

  <div *ngIf="mediaTypeEnum.YOUTUBE === mediaType">
    <div *ngIf="thumbnail"
      class="thumbnail-container">
      <img class="img thumbnail"
        [src]="safeSrc"
        alt="image">
    </div>
    <div *ngIf="!thumbnail">
      <iframe [src]="safeSrc"
        width="560"
        height="315"
        frameborder="0"
        allowfullscreen></iframe>
    </div>
  </div>

  <div *ngIf="mediaTypeEnum.VIMEO === mediaType"
    [class.thumbnail-container]="thumbnail">
    <iframe [class.thumbnail]="thumbnail"
      [src]="safeSrc"
      width="560"
      height="315"
      frameborder="0"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen></iframe>
  </div>

</ng-container>
