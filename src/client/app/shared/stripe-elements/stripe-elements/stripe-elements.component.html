<div [hidden]="elementsWrapper.isRendering">
    <div class="mat-form-field card-number-container">
        <div class="stripe-element"
            (click)="elementsWrapper.cardNumber.element.focus()">
            <app-card-brand [cardBrandEnum]="elementsWrapper.cardNumber.cardBrand"></app-card-brand>

            <div #cardNumber
                class="card-number"></div>
        </div>
        <div class="mat-error">{{elementsWrapper.cardNumber.error}}</div>
    </div>
    <br>
    <div class="mat-form-field card-expiry-container">
        <div #cardExpiry
            class="stripe-element"></div>
        <div class="mat-error">{{elementsWrapper.cardExpiry.error}}</div>
    </div>
    <br>
    <div class="mat-form-field card-cvc-container">
        <div #cardCvc
            class="stripe-element"></div>
        <div class="mat-error">{{elementsWrapper.cardCvc.error}}</div>
    </div>
    <div>{{error}}</div>
</div>

<mat-form-field class="dummy-form-field">
    <input matInput>
</mat-form-field>
