<div [hidden]="elementsWrapper.isRendering">
    <div class="mat-form-field"
        style="min-width: 190px;">
        <div class="stripe-element"
            style="display: flex;">
            <img *ngIf="elementsWrapper.cardNumber.cardBrand"
                src="assets/card-brand-icons/{{cardBrandType[elementsWrapper.cardNumber.cardBrand]}}.svg"
                style="max-height: 17px; margin-right: 8px; user-select: none;" />

            <div #cardNumber
                style="width: 100%;"></div>
        </div>
        <div class="mat-error">{{elementsWrapper.cardNumber.error}}</div>
    </div>
    <br>
    <div class="mat-form-field"
        style="min-width: 80px;">
        <div #cardExpiry
            class="stripe-element"></div>
        <div class="mat-error">{{elementsWrapper.cardExpiry.error}}</div>
    </div>
    <br>
    <div class="mat-form-field"
        style="min-width: 55px;">
        <div #cardCvc
            class="stripe-element"></div>
        <div class="mat-error">{{elementsWrapper.cardCvc.error}}</div>
    </div>
    <div>{{error}}</div>
</div>

<mat-form-field style="display: none;">
    <input matInput>
</mat-form-field>
