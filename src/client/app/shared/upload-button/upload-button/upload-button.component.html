<input type="file"
    #fileInput
    (change)="handleChange($event)" />

<div class="mat-error"
    *ngIf="error">{{error}}</div>

<button mat-raised-button
    type="button"
    (click)="fileInput.click()">{{buttonText}}</button>

<mat-progress-bar *ngIf="(progressPercentage | async) > 0 && (progressPercentage | async) < 100 || !hideProgressBarAfterUpload && (progressPercentage | async) <= 100"
    [value]="progressPercentage | async"
    matTooltip="{{progressPercentage | async}}%"></mat-progress-bar>

<app-media [src]="previewImgUrl"
    *ngIf="showPreview"></app-media>
