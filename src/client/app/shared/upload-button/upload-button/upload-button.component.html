<input type="file"
    #fileInput
    (change)="handleChange($event)" />

<div class="mat-error"
    *ngIf="error">{{error}}</div>

<button mat-stroked-button
    type="button"
    [disabled]="isProcessing"
    (click)="fileInput.click()">{{buttonText}}</button>

<mat-progress-bar *ngIf="showProgressBar"
    [value]="progressPercentage"
    matTooltip="{{progressPercentage}}%"></mat-progress-bar>

<app-media [src]="previewImgUrl"
    *ngIf="showPreview"></app-media>
