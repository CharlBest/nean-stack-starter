<h2 mat-dialog-title>Share</h2>
<mat-dialog-content>
    <a [href]="link"
        (click)="onLinkClick()"
        ngxClipboard
        [cbContent]="link"
        (cbOnSuccess)="openSnackBar()">{{link}}</a>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button
        ngxClipboard
        [cbContent]="link"
        (cbOnSuccess)="openSnackBar()">COPY</button>
    <button mat-icon-button
        *ngIf="hasWebShareApi()"
        (click)="webShare()"
        matTooltip="Share">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-raised-button
        mat-dialog-close>Cancel</button>
</mat-dialog-actions>
