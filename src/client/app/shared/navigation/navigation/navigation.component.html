<div *ngIf="navigationTypes.Primary == activeNavigation">
  <!-- Mobile -->
  <nav mat-tab-nav-bar
    class="tab-nav-bar-show-small tab-nav-bar-small">
    <a mat-button
      routerLink="/">
      <img class="logo"
        src="../../../assets/logo.svg"
        alt="logo">
    </a>

    <button mat-icon-button
      [matMenuTriggerFor]="menu"
      [appTutorial]="tutorialTypeEnum.ContextMenu"
      style="float: right;">
      <mat-icon>more_vert</mat-icon>
    </button>

    <a mat-icon-button
      class="github-link"
      href="https://github.com/CharlBest/nean-stack-starter"
      target="_blank"
      style="margin: 0;">
      <img src="../../../assets/github-logo.svg"
        alt="github logo">
    </a>

    <a mat-icon-button
      style="float: right; margin-top: 6px;"
      (click)="openPaymentDialog()">
      <mat-icon>credit_card</mat-icon>
    </a>

    <div style="clear: both;"></div>
  </nav>

  <!-- Desktop -->
  <nav mat-tab-nav-bar
    class="tab-nav-bar-large">
    <a mat-button
      routerLink="/"
      class="tab-nav-bar-hide-small">
      <img class="logo"
        src="../../../assets/logo.svg"
        alt="logo">
    </a>

    <a mat-tab-link
      routerLink="/"
      #tabLinkHome
      routerLinkActive
      #rla1="routerLinkActive"
      [active]="rla1.isActive"
      [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>home</mat-icon>
      <span i18n="site navigation header|Link to the home page@@layoutNavigationHeaderLink1">&nbsp;Home</span>
    </a>

    <a mat-tab-link
      *ngIf="!loggedInUserId"
      routerLink="/login"
      #tabLinkLogin
      routerLinkActive
      #rla2="routerLinkActive"
      [active]="rla2.isActive">
      <mat-icon>lock</mat-icon>
      <span i18n="site navigation header|Link to the login page@@layoutNavigationHeaderLink3">&nbsp;Login</span>
    </a>

    <a mat-tab-link
      *ngIf="loggedInUserId"
      routerLink="/profile"
      #tabLinkProfile
      routerLinkActive
      #rla3="routerLinkActive"
      [active]="rla3.isActive">
      <mat-icon>account_circle</mat-icon>
      <span i18n="site navigation header|Link to the user's profile page@@layoutNavigationHeaderLink5">&nbsp;Profile</span>
    </a>

    <button mat-icon-button
      [matMenuTriggerFor]="menu"
      [appTutorial]="tutorialTypeEnum.ContextMenu"
      style="float: right;"
      class="tab-nav-bar-hide-small">
      <mat-icon>more_vert</mat-icon>
    </button>

    <a mat-button
      class="tab-nav-bar-hide-small github-link"
      href="https://github.com/CharlBest/nean-stack-starter"
      target="_blank">
      <img src="../../../assets/github-logo.svg"
        alt="github logo"> GitHub
    </a>

    <a mat-button
      class="tab-nav-bar-hide-small github-link"
      (click)="openPaymentDialog()">
      <mat-icon>credit_card</mat-icon>
      Donate
    </a>

    <div style="clear: both;"></div>
  </nav>

  <mat-menu #menu="matMenu">
    <button mat-menu-item
      routerLink="/settings"
      i18n="top right context menu|Link to the settings page@@layoutNavigationHeaderLink8">Settings</button>
    <button mat-menu-item
      routerLink="/feedback"
      i18n="top right context menu|Link to the feedback page@@layoutNavigationHeaderLink9">Feedback</button>
    <button mat-menu-item
      routerLink="/newsletter"
      i18n="top right context menu|Link to the newsletter signup page@@layoutNavigationHeaderLink10">Newsletter</button>
    <button mat-menu-item
      routerLink="/legal/help"
      i18n="top right context menu|Link to the help page@@layoutNavigationHeaderLink11">Help</button>
    <button mat-menu-item
      (click)="takeTour()"
      i18n="top right context menu|Link to the help page@@layoutNavigationHeaderLink12">Take tour</button>
    <button mat-menu-item
      *ngIf="loggedInUserId"
      (click)="logout()"
      i18n="top right context menu|Link to logout@@layoutNavigationHeaderLink12">Logout</button>
  </mat-menu>
</div>

<div *ngIf="navigationTypes.Back == activeNavigation">
  <nav mat-tab-nav-bar>
    <div (click)="back()"
      class="back-button-navigation">
      <button mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span style="font-weight: bold;">{{navigationBackTitle}}</span>
    </div>
  </nav>
</div>
