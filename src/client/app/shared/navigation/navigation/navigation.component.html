<!-- Main nav -->
<header #navbar
  [style.height]="topToolbarHeightInPx">

  <mat-toolbar *ngIf="navigationType.Primary == activeNavigation"
    color="primary">
    <a mat-button
      routerLink="/">
      <img class="logo"
        src="assets/logo-white.svg"
        alt="logo"
        width="55px">
    </a>

    <ng-container *ngIf="bpService.isWeb">
      <div class="navigation">
        <ng-container *ngTemplateOutlet="navLinks"></ng-container>
      </div>
    </ng-container>
  </mat-toolbar>

  <!-- Back nav -->
  <mat-toolbar *ngIf="navigationType.Back == activeNavigation"
    color="primary">
    <div (click)="back()">
      <button mat-icon-button
        type="button"
        aria-label="Back">
        <mat-icon>arrow_back</mat-icon>
      </button>

      <a mat-button>
        {{headerBackTitle}}
      </a>
    </div>
  </mat-toolbar>
</header>
<div [style.height]="topToolbarHeightInPx"></div>

<!-- Bottom Nav -->
<mat-toolbar *ngIf="!bpService.isWeb"
  class="navigation bottom">
  <ng-container *ngTemplateOutlet="navLinks"></ng-container>
</mat-toolbar>

<!-- Nav links -->
<ng-template #navLinks>
  <a mat-button
    routerLink="/">
    <mat-icon>home</mat-icon>
    <div>Home</div>
  </a>
  <a mat-button
    routerLink="/search">
    <mat-icon>search</mat-icon>
    <div>Seach</div>
  </a>
  <a mat-button
    routerLink="/create-item">
    <mat-icon>edit</mat-icon>
    <div>Create</div>
  </a>
  <a mat-button
    routerLink="/activity">
    <mat-icon matBadge="{{notificationService.messages?.length}}"
      matBadgeColor="warn"
      [matBadgeHidden]="notificationService.messages?.length <= 0">
      notifications</mat-icon>
    <div>Activity</div>
  </a>
  <a mat-button
    routerLink="/account">
    <mat-icon>person</mat-icon>
    <div>Account</div>
  </a>
</ng-template>
