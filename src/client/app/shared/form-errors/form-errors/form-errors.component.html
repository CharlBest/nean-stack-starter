<div *ngIf="control?.hasError('email')">
    Invalid email address
</div>

<div *ngIf="control?.hasError('required')">
    Required
</div>

<div *ngIf="control?.hasError('minlength')">
    {{control.errors['minlength'].requiredLength}} characters required but {{control.errors['minlength'].actualLength}}
    found
</div>
