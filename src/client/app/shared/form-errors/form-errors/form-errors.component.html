<div *ngIf="control?.hasError('email')">
    Invalid email address
</div>

<div *ngIf="control?.hasError('required')">
    Required
</div>

<div *ngIf="control?.hasError('minlength')">
    Must be at least {{control.errors['minlength'].requiredLength}} characters long but {{control.errors['minlength'].actualLength}}
    at the moment
</div>
