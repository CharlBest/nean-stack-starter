<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    {{message}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button
        type="button"
        color="primary"
        [mat-dialog-close]="true">{{confirmButtonText}}</button>
    <button mat-stroked-button
        type="button"
        [mat-dialog-close]="false">{{closeButtonText}}</button>
</mat-dialog-actions>
