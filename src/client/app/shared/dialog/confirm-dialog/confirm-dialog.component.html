<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
    {{message}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button
        type="button"
        color="primary"
        [mat-dialog-close]="true">Confirm</button>
    <button mat-raised-button
        type="button"
        [mat-dialog-close]="false">Close</button>
</mat-dialog-actions>
