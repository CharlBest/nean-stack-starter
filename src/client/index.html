<html lang="en">

<head>
  <meta charset="utf-8">

  <base href="/">
  <link rel="manifest"
    href="/manifest.json">
  <link rel="icon"
    type="image/x-icon"
    href="favicon.ico">

  <meta name="viewport"
    content="width=device-width, initial-scale=1">

  <!-- TODO: I think this is good -->
  <meta name="google"
    content="notranslate">

  <meta name="Description"
    content="Neo4j, Express, Angular, Node">

  <link rel="icon"
    type="image/png"
    href="assets/logo-color-194x194.png"
    sizes="194x194">
  <link rel="apple-touch-icon"
    sizes="144x144"
    href="assets/logo-color-144x144.png">
  <link rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="assets/logo-color-144x144.png">
  <meta name="theme-color"
    content="#673ab7">

  <!-- Google Analytics -->
  <script>
    window.appType = window.appType || 'web';
    window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
  </script>
  <script async
    src='https://www.google-analytics.com/analytics.js'></script>
  <!-- End Google Analytics -->
</head>

<body>
  <app-root>
    <style type="text/css">
      boyd {
        margin: 0;
      }

      app-root {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #673ab7;
        height: 100vh;
      }

      div {
        color: #fff;
        font-weight: bold;
        font-size: 30vh;
        opacity: 0.8;
      }

      div span {
        display: inline-block;
        animation: pulse 0.4s alternate infinite ease-in-out;
      }

      div span:nth-child(odd) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        to {
          transform: scale(0.8);
          opacity: 0.5;
        }
      }
    </style>
    <div>
      <span>{</span>
      <span>}</span>
    </div>
  </app-root>

  <noscript>
    <div style="text-align: center;">
      <img src="assets/logo-color.svg"
        width="250"
        height="250"
        style="margin: 0 auto; display: block;">
      <h3>A sample Angular, Node.js and Neo4j demo app</h3>
      <h2 style="color: red;">
        This website requires JavaScript. Please enable it in your browser.
      </h2>
    </div>
  </noscript>
</body>

</html>
