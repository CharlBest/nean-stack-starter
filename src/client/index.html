<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NEAN</title>
  <base href="/">
  <link rel="manifest"
    href="/manifest.json">
  <link rel="icon"
    type="image/x-icon"
    href="favicon.ico">

  <meta name="viewport"
    content="width=device-width, initial-scale=1">

  <!-- TODO: I think this is good -->
  <meta name="google"
    content="notranslate">

  <!-- Search Engine -->
  <meta name="description"
    content="NEAN is a free and open-source JavaScript software stack for building web applications. The NEAN stack is Neo4j, Express.js, Angular, NodeJs">
  <meta name="image"
    content="https://nean.io/assets/logo-color.png">

  <!-- Icons -->
  <link rel="icon"
    type="image/png"
    href="assets/logo-color.png"
    sizes="194x194">
  <link rel="apple-touch-icon"
    sizes="144x144"
    href="assets/logo-color.png">
  <link rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="assets/logo-color.png">
  <meta name="theme-color"
    content="#673ab7">

  <!-- Social meta tags -->
  <!-- Schema.org for Google -->

  <meta itemprop="name"
    content="NEAN">
  <meta itemprop="description"
    content="NEAN is a free and open-source JavaScript software stack for building web applications">
  <meta itemprop="image"
    content="https://nean.io/assets/logo-color.png">

  <!-- Twitter -->

  <meta name="twitter:card"
    content="summary">
  <meta name="twitter:title"
    content="NEAN">
  <meta name="twitter:description"
    content="NEAN is a free and open-source JavaScript software stack for building web applications">
  <meta name="twitter:site"
    content="@charl_best">
  <meta name="twitter:image:src"
    content="https://nean.io/assets/logo-color.png">

  <!-- Open Graph general (Facebook, Pinterest & Google+) -->

  <meta name="og:title"
    content="NEAN">
  <meta name="og:description"
    content="NEAN is a free and open-source JavaScript software stack for building web applications">
  <meta name="og:image"
    content="https://nean.io/assets/logo-color.png">
  <meta name="og:url"
    content="https://nean.io">
  <meta name="og:site_name"
    content="NEAN">
  <meta name="og:type"
    content="website">

  <!-- Google Analytics -->
  <script>
    window.appType = window.appType || 'web';
    window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
  </script>
  <script async
    src='https://www.google-analytics.com/analytics.js'></script>
  <!-- End Google Analytics -->

  <!-- https://www.sitepoint.com/content-security-policy-getting-started/ -->
  <!-- Firebase, Github, Google Analytics, API server, WebSockets -->
  <!-- TODO: not sure if localhost in connect-src is a security vulnerability + should this actually be set in header with index.html? -->
  <meta http-equiv="Content-Security-Policy"
    content="
          default-src 'none';
          style-src 'self' 'unsafe-inline';
          script-src 'self' https://www.google-analytics.com https://js.stripe.com;
          connect-src 'self' http://localhost:3000 ws://localhost:3000 ws://localhost:4200 wss://nean.io wss://*.nean.io https://www.google-analytics.com/ https://raw.githubusercontent.com https://firebasestorage.googleapis.com;
          img-src 'self' https://www.google-analytics.com https://firebasestorage.googleapis.com;
          font-src 'self';
          child-src 'self' https://js.stripe.com;
          media-src 'none';
          form-action 'none';
          manifest-src 'self';
        ">
</head>

<body class="mat-app-background">
  <app-root>
    <style type="text/css">
      body {
        margin: 0;
      }

      app-root {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #673ab7;
        height: 100vh;
      }

      div {
        color: #fff;
        font-weight: bold;
        font-size: 30vh;
        opacity: 0.8;
      }

      div span {
        display: inline-block;
        animation: pulse 0.4s alternate infinite ease-in-out;
      }

      div span:nth-child(odd) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        to {
          transform: scale(0.8);
          opacity: 0.5;
        }
      }
    </style>
    <div>
      <span>{</span>
      <span>}</span>
    </div>
  </app-root>

  <noscript>
    <div style="text-align: center;">
      <img src="assets/logo-color.png"
        width="250"
        height="250"
        style="margin: 0 auto; display: block;">
      <h3>A sample Angular, Node.js and Neo4j demo app</h3>
      <h2 style="color: red;">
        This website requires JavaScript. Please enable it in your browser.
      </h2>
    </div>
  </noscript>
</body>

</html>
